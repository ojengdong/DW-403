<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 과제 
        // 사각형의 너비와 높이를 입력받아서 넓이가 얼마인지 출력하시오.
        var width = Number(prompt("너비값"));
        var height = parseInt(prompt("높이값"));

        var area = width *  height;
        document.write("사각형의 넓이 : <b>"+area+"</b>");
    </script>
</body>
</html>
